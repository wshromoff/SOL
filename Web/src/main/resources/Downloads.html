
<STYLE>
/* HIDE RADIO */
[type=radio] { 
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

/* IMAGE STYLES */
[type=radio] + img {
  cursor: pointer;
}

/* CHECKED STYLES */
[type=radio]:checked + img {
  outline: 2px solid #f00;
}

.button {
    display: none;
    width: 85px;
    height: 20px;
    background: #4E9CAF;
    padding: 1px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
}

.remove {
    display: block;
    width: 135px;
    height: 22px;
    background: #4E9CAF;
    padding: 1px;
    text-align: bottom;
    border-radius: 5px;
    color: white;
    font-weight: bold;
}

</STYLE>
