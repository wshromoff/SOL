
<script language="javascript">
	var imgs1 = [[IMAGES1]];
	var imgs2 = [[IMAGES2]];

    function changeImage() {
        document.getElementById("imgClickAndChange1").src = imgs1[0];
        imgs1.push(imgs1.shift());
        document.getElementById("imgClickAndChange2").src = imgs2[0];
        imgs2.push(imgs2.shift());
    }
</script>
